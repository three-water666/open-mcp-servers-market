name: Update MCP Data and Deploy

on:
  schedule:
    - cron: '0 0 * * *'  # 每天北京时间 8:00 (UTC 0:00)
  workflow_dispatch:      # 允许手动触发

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run conversion script
        run: python convert_mcp_lists.py

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add awesome_mcp_servers.json mcp_official_servers.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update MCP server data" && git push)

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages  # 部署到 gh-pages 分支
